<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng - HSGQG Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <div class="brand-icon" style="padding: 0; background: transparent;">
                    <img src="/static/logo_cyb.png" alt="Logo"
                        style="width: 100%; height: 100%; object-fit: contain; border-radius: 12px;">
                </div>
                <div class="brand-text">
                    <h2>CYB SEARCH</h2>
                    <p>Tra cứu & Xếp hạng</p>
                </div>
            </div>

            <nav class="nav-menu">
                <a href="/" class="nav-item" title="Trang Chủ">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            <polyline points="9 22 9 12 15 12 15 22" />
                        </svg>
                    </span>
                    <span class="label">Trang Chủ</span>
                </a>
                <a href="/ranking" class="nav-item active" title="Bảng Xếp Hạng">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="20" x2="12" y2="10" />
                            <line x1="18" y1="20" x2="18" y2="4" />
                            <line x1="6" y1="20" x2="6" y2="16" />
                        </svg>
                    </span>
                    <span class="label">Bảng Xếp Hạng</span>
                </a>
                <a href="/search" class="nav-item" title="Tra Cứu">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                        </svg>
                    </span>
                    <span class="label">Tra Cứu</span>
                </a>
                <a href="/stats" class="nav-item" title="Thống Kê">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                    </span>
                    <span class="label">Thống Kê</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <p class="footer-text">Copyright © Chuyen Yen Bai.</p>
                <p class="footer-text" style="font-size: 0.65rem; margin-top: 2px; opacity: 0.7;">Hoa Quang Thang -
                    TiK35 - CYB</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="left-header">
                    <button id="toggle-sidebar" class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <h2 id="page-title">Bảng Xếp Hạng</h2>
                </div>
                <div class="user-info">
                    <span class="badge">Live Data</span>
                </div>
            </header>

            <div class="content-view active-view">
                <div class="controls-card glass-panel">
                    <div class="control-group">
                        <label>Môn thi</label>
                        <select id="subject-filter">
                            <option value="">Tất cả môn</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Đơn vị</label>
                        <select id="province-filter">
                            <option value="">Tất cả đơn vị</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Trường</label>
                        <select id="school-filter">
                            <option value="">Tất cả trường</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Giải</label>
                        <select id="prize-filter">
                            <option value="">Tất cả giải</option>
                            <option value="Nhất">Nhất</option>
                            <option value="Nhì">Nhì</option>
                            <option value="Ba">Ba</option>
                            <option value="K.Khích">Khuyến Khích</option>
                        </select>
                    </div>
                    <div class="control-group" style="display:flex; align-items:flex-end;">
                        <button onclick="loadRanking(1)" class="btn btn-primary"
                            style="padding: 10px 24px; font-weight: 600; border-radius: 8px; cursor: pointer;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2"
                                style="margin-right:6px; vertical-align:middle;">
                                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                            </svg>
                            Lọc
                        </button>
                    </div>
                </div>

                <div class="student-count-container glass-panel" id="student-count-display"
                    style="margin-bottom: 20px; padding: 12px 20px; font-weight: 600; color: var(--text-dark); display: none;">
                    Số lượng thí sinh: <span id="student-count-value"
                        style="color: var(--primary); font-size: 1.1rem; margin-left: 5px;">0</span>
                </div>

                <div class="table-wrapper glass-panel">
                    <table>
                        <thead>
                            <tr>
                                <th width="5%" class="text-center">Hạng</th>
                                <th width="15%">SBD</th>
                                <th width="20%">Họ và tên</th>
                                <th width="20%">Trường</th>
                                <th width="15%">Môn</th>
                                <th width="10%" class="text-right">Điểm</th>
                                <th width="15%" class="text-center">Giải</th>
                            </tr>
                        </thead>
                        <tbody id="ranking-body">
                            <!-- JS Injection -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination Controls -->
                <div id="pagination-controls" class="pagination-container"></div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
    <!-- Event listeners moved to script.js to avoid race conditions -->
</body>

</html>
